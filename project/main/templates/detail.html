<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>{{ blog.subject }}</h1>
    <p>{{ blog.content }}</p>
    <ul>
        {% for comment in blog.comment_set.all %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'main:comment_create' blog.id %}" method="POST">
        {% csrf_token %}
        <textarea name="comment" id="comment" rows="10" placeholder="Text..."></textarea>
        <input type="submit" value="등록">
    </form>
</body>
</html>
